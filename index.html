<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor Profile Card componente</title>
  <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
              <img src="src/image/image-victor.jpg" alt="Imagem do perfil">

              <p class="name">Victor Crest <span class="age">26</span></p>
              <span class="city">London</span>
            </div>

            <hr>

            <ul class="profile-numbers">
              <li class="info">
                <p class="counter">80k</p>
                <span class="counter-type">Followers</span>
              </li>

              <li class="info">
                <p class="counter">803k</p>
                <span class="counter-type">Likes</span>
              </li>

              <li class="info">
                <p class="counter">1.4k</p>
                <span class="counter-type">Photos</span>
              </li>
            </ul>
        </div>
    </main>
</body>
</html>
