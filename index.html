<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    
    <link rel="shortcut icon" href="src/image/favicon-32x32.png" type="image/x-icon">
   
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    
    <title>Frontend Mentor Profile Card component</title>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="profile-informations">
        <img src="./src/image/image-victor.jpg" alt="profile picture image ">
        <p>Victor Crest <span class="age">26</span></p>
        <span class="city">London</span>  
      </div>
      
      <hr>
      
      <ul class="profile-numbers">
        <li class="info">
          <p class="counter">80K</p>
          <span class="counter-type">followers</span>
        </li>

        <li class="info">
          <p class="counter">803K</p>
          <span class="counter-type">Likes</span>
        </li>

        <li class="info">
          <p class="counter">1.4K</p>
          <span class="counter-type">Photos</span>
        </li>
      </ul>
    </div> 
  </main>
</body>
</html>
